<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitan State University of Denver Bulletin Board</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            background-color: #0033a0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .logo-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: white;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .date-time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: black;
            z-index: 2;
        }
        .footer-background {
            position: absolute;
            width: 100%;
            height: 80px;
            background-color: white;
            bottom: 0;
            z-index: 1;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
        .bulletin-board {
            color: #0033a0;
            font-size: 42px;
            padding: 20px 60px;
            text-align: center;
            border-radius: 5px;
            background-color: transparent;
            z-index: 2;
            position: relative;
        }
        .red-text {
            color: #d50000;
        }

        /* Additional styles for the login section */
        .login-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        /* Styles specifically for the login labels and inputs */
        .login-container label {
            color: white;
            margin-bottom: 5px;
        }

        .login-container input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 250px;
        }

        /* Styles specifically for the login button */
        .login-container button {
            background-color: #0033a0;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #001f6e;
        }

        /* Hide the login container by default */
        .login-container.hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-background">
            <div class="bulletin-board">
                <span class="red-text">Bulletin</span> Board
            </div>
            <div class="date-time" id="date-time"></div>
        </div> <!-- White rectangle at the top -->
        <div class="footer-background"></div> <!-- White rectangle at the bottom -->
        <div class="logo">
            <img src="https://cdn.offcampusimages.com/public/upload/eagsvcpcbm1vru1k2u_taxmsbsflnehw4ztweyn_sng.png" alt="MSU Denver Logo" width="230">
        </div>

        <!-- New Teacher Login Section -->
        <div class="login-container" id="loginContainer">
            <label for="teacher-username">Teacher Username:</label>
            <input type="username" id="teacher-username" required>
            <label for="username">Username:</label>
            <input type="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="teacherLogin()">Login</button>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('date-time').innerHTML = dateTimeStr;
        }

        setInterval(updateTime, 1000); // Update the time every second
        updateTime(); // Initialize with the current time

        function teacherLogin() {
            // Get input values
            const teacherUsername = document.getElementById('teacher-username').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if username and password match
            if (teacherUsername === 'Teachers@MSU' && password === 'securep@sswordMSU') {
                // Navigate to teacher portal page
                window.location.href = 'teacher_portal.html';
            } else {
                // Display error message or perform other actions
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
